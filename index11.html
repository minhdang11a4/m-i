<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Học Tập</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    
    main {
        padding: 20px;
    }
    
    h2 {
        color: #333;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    li {
        background: #94b9e9;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    button {
        padding: 10px 15px;
        background: #28a745;
        color: rgb(165, 208, 236);
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background: #218838;
    }
    body {
       
    
            font-family: Arial, sans-serif;
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.c_K2E2xR0tpbipo6Hv6kUwHaEK&pid=Api&P=0&h=180'); /* Thay đổi link này thành link ảnh của bạn */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #333;}
    </style>
    <header>
        <h1>Chào mừng đến với Trang Web Học Tập khối 11</h1>
        <p>Khám phá các bài học và nâng cao kiến thức của bạn nhé !</p>
    </header>
    <main>
        <h2>Các dạng </h2>
        <ul id="course-list">
            <li>Wordwall </li>
            <li>Nearpod </li>
            <li>Powerpoit</li>
            <li>Gimkit </li>
            <li>Live worksheet</li>
        </ul>
        <button id="add-course">Thêm Khóa Học</button>
    </main>
 
    
    <script src="script.js"></script>
</body>
</html>
